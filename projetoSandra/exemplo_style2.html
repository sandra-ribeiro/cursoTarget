<!DOCTYPE html>
<html>
<head>
    <title>Primeiro exemplo do uso de style</title>
    <script type="text/JavaScript">
        function Destacar(campo) {
            campo.style.backgroundColor = 'rgb(255,255,0)';
        }
        function Restaurar(campo) {
            campo.style.backgroundColor = 'rgb(255,255,255)';
        }
    </script>
</head>
<body>
<form id="teste" action="algo.php" method="post">
    Nome: <input type="text" name="login" id="login" size="8" onfocus="Destacar(this);" onblur="Restaurar(this);" />
    Senha: <input type="text" name="senha" id="senha" size="8" onfocus="Destacar(this);" onblur="Restaurar(this);" />
</form>
</body>
</html>
