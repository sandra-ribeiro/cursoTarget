<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="../js/index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro Animal</title>
</head>
<body>
<div class="container">
    <form id="_FormContactInfo">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nome:</span>
                        </div>
                        <input id="_Nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="rex">
                    </div>
                </div>
                <div class="col-5">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Senha:</span>
                        </div>
                        <input id="_Senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>


        <legend>Qual seu animal favorito?</legend>

        <input type="radio" name="_Animal" id="_Animal1" value="Cat"  />Gato<br />
        <input type="radio" name="_Animal" id="_Animal2" value="Dog"  />Cachorro<br />
        <input type="radio" name="_Animal" id="_Animal3" value="Bird" />Passarinho<br />

        <p/>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nascimento:</span>
            </div>
            <input id="_DataNascimento" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <p/>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Endereço:</span>
            </div>
            <input id="_Endereço" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="digite sua rua">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Número:</span>
            </div>
            <input id="_NumeroCasa" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="100"/>
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">CEP:</span>
            </div>
            <input id="CEP" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="99999-999"/>
        </div>
        <p/>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">E-mail:</span>
            </div>
            <input id="_eMail" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="nome@email.com"/>
        </div>
        <p/>
        <div class="row">
        <div class="col-5">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Cor do Animal:</span>
            </div>
            <input id="_CorAnimal" width="50px" type="color" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="branco"/>
        </div>
        </div>
        </div>
        <p/>
        Satisfação do Atendimento: 0 <input name="_SatisfacaoAtendimento" type="range" min="5" max="100" step="5" /> 100

        <p/>
        <select id="_Especies">
            <option value="cao">Cachórros</option>
            <option value="gato" >Gatos</option>
            <option value="passaro" selected="selected">Passáros</option>
            <option value="grande porte">Animais grande porte</option>
        </select>

        <p/>
        <label for="_TextoMultiLine" id="_labelTextoMultiLine">Descrição do Animal</label><p/>
        <textarea id="_TextoMultiLine" cols="40" rows="6"></textarea>
      <hr/>
            Busca: <input name="_BuscarNome" type="search" placeholder="pesquisar..." />
        <hr/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
            </div>
            <input id="_BuscarNome" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" placeholder="pesquisar...">
        </div>

            
    </form>
</div>
</body>
</html>
