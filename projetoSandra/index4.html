<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Exemplo 4</title>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" class="box"></canvas>
<section>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="2" fill="gray" />
</svg>
</section>
<section>
<svg width="400" height="100">
    <rect width="400" height="100" style="fill:gray;stroke-width:4px;stroke:red" />
</svg>
</section>
<section>
<svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
          style="fill:gray;stroke:red;stroke-width:5;opacity:0.5" />
</svg>
</section>
<section>
<svg width="500" height="200">
    <circle cx="150" cy="150" r="40" stroke="red" stroke-width="2" fill="gray" />
</svg>
</section>

</body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
</script>
</html>
